<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>

    <title>PROJECT MANAGEMENT TOOL</title>
</head>

<body>

        
        <div class="container">
            <h1 style="color:rgb(11, 9, 9); text-align: center; margin: 2rem;">Project Management Tool</h1>
            <div class="card" style="margin-left: 15rem ;margin-right: 15rem; align-items: center;">
                
                <div class="form-group" style="padding: 20px; margin-bottom: 0rem;">
                    <div class="user-input">
                    <label for="add-project" >New User : </label> 
                    <input type="text" name="new_project" id="add-project" placeholder="User Name" />
                    </div>
                    <button type="button" onclick="taskObj.addProject();" class="btn btn-primary" style="margin-top: 10px;margin-right: 20px;margin-left:2rem ;">
                        Add User
                    </button>
                    
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addTaskModal" style="margin-top: 10px;">
                        Add Task
                    </button>
                </div>
                <div class="row" style="margin-bottom: 10px; padding: 10px;">
                    <div class="col-md-12">
                        <form method="POST" onsubmit="return taskObj.deleteProject(this);" style="display: contents">
                            <select name="project" class="form-control" style="
                            display: initial;
                            width: 200px;
                            margin-left: 5px;
                            margin-right: 5px;" 
                            id="form-task-hour-calculator-all-projects">
                        </select><br>
                            <input style="margin-top: 1rem; margin-left: 2rem; " type="submit" class="btn btn-danger" value="Delete User" />
                        </form>
                        
                       
                    </div>
                </div>
            </div>
            <br>
                <div class="card">
                <table class="table">
                    <tr>
                        <th>Task</th>
                        <th>User Name</th>
                        <th>Task Status</th>
                        <th>Duration</th>
                        <th>Date</th>
                        <th>Change Status</th>
                    </tr>

                    <tbody id="all-tasks"></tbody>
                </table>
            </div>
            <div class="modal fade" id="addTaskModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Add Task</h5>
                            <button class="close" type="button" data-dismiss="modal">x</button>
                        </div>

                        <div class="modal-body">
                            <form method="POST" onsubmit="return taskObj.addTask(this);" id="form-task-hour-calculator">
                                <div class="form-group">
                                    <label>User</label>
                                    <select name="project" id="add-task-project" class="form-control" required></select>
                                </div>
                               
                                <div class="form-group">
                                    <label>Task</label>
                                    <select name="task" id="task-dropdown" class="form-control" required>
                                        <option value="">Select a task</option>
                                        <option value="other">Other</option>
                                    </select>
                                    <div id="custom-task-input" style="display: none;">
                                        <input type="text" name="custom-task" class="form-control" placeholder="Enter your custom task">
                                    </div>
                                </div>

                            </form>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">
                                Close
                            </button>
                            <button type="submit" form="form-task-hour-calculator" class="btn btn-primary">
                                Add Task
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
